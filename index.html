    <script>
      // Prevent flash of unstyled content by setting theme before React loads
      (function() {
        const stored = localStorage.getItem('theme');
        const theme = stored && ['dark', 'light', 'system'].includes(stored) 
          ? stored 
          : 'system';
        
        let resolvedTheme;
        if (theme === 'system') {
          resolvedTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        } else {
          resolvedTheme = theme;
        }
        
        document.documentElement.classList.add(resolvedTheme);
      })();
    </script>
